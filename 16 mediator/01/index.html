</body>

<script type="text/javascript">
  class HouseOwner {
    action() { }
  }

  class HouseRent extends HouseOwner {
    action() {
      document.write('Client come to rent a house <br>');
    }
  }

  class HouseSale extends HouseOwner {
    action() {
      document.write('Client come to need to sell <br>');
    }
  }

  class Mediator {
    constructor() {
      this.owner1 = new HouseRent();
      this.owner2 = new HouseSale();
    }

    handle(content) {
      if (content === 'rent') this.owner1.action();
      if (content === 'sale') this.owner2.action();
    }
  }

  const mediator = new Mediator();
  mediator.handle('rent');
  mediator.handle('sale');
</script>
