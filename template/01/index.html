<!DOCTYPE html>

  <title>Schablonenmethode 01</title>

<body>

</body>
<script type="text/javascript">
  class PaperTemplate {
    parentPrint() {
      document.write('Print A4 <br>')
    }
  }

  class ColorTemplate extends PaperTemplate {
    colorPrint() {
      super.parentPrint()
      document.write('Set Color');
    }
  }

  const template = new ColorTemplate();
  template.colorPrint();
</script>
