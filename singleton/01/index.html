<script>
  class Singleton {
    static instance = null;

    static getInstance() {
      if (Singleton.instance === null) Singleton.instance = new Singleton();
      return Singleton.instance
    }
  }

  // is it really equal?
  const sing1 = Singleton.getInstance();
  const sing2 = Singleton.getInstance();

  document.write(sing1 === sing2);
