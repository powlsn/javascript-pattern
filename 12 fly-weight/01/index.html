<script type="text/javascript">
  class Person {
    constructor(name) {
      this.name = name;
    }

    getName() {
      return this.name
    }
    setName(name) {
      this.name = name
    }
  }

  class Cache {
    static map = {};

    static get(key) {
      return Cache.map[key];
    }

    static put(key, value) {
      Cache.map[key] = value;
    }
  }

  Cache.put('1', 1000);
  Cache.put('name', 'Grace');
  Cache.put('person', new Person('John'));

  document.write(`int: ${Cache.get("1")} <br>`);
  document.write(`str: ${Cache.get("name")} <br>`);

  const person = Cache.get('person');
  document.write(`Person Object ${person.getName()} <br>`);
</script>
